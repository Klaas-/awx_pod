---

- name: ensure pod conf dir exists
  file:
    path: "{{ awx_pod_yaml_dir }}"
    state: directory

- name: do preparations for running pod
  block:

  - name: "set AWX pod configuration file: {{ awx_pod_yaml_path }}"
    template:
      src: awx.yml.j2
      dest: "{{ awx_pod_yaml_path }}"
      owner: root
      group: root
      mode: "0600"

  - name: "set AWX environment file: {{ awx_environment_path }}"
    template:
      src: environment.sh.j2
      dest: "{{ awx_environment_path }}"
      owner: root
      group: root
      mode: "0600"

  - name: "set AWX secrets file: {{ awx_credentials_path }}"
    template:
      src: credentials.py.j2
      dest: "{{ awx_credentials_path }}"
      owner: root
      group: root
      mode: "0700"

  - name: "set rabbitmq secret key file: {{ awx_secret_key_path }}"
    copy:
      content: "{{ awx_rabbitmq_secret_key }}"
      dest: "{{ awx_secret_key_path }}"
      owner: root
      group: root
      mode: "0600"

  - name: ensure postgres exported volume directory exists
    file:
      path: "{{ awx_db_volume_host_path }}"
      state: directory
      mode: "0700"
      owner: root

  - name: ensure awx exported volume directory exists
    file:
      path: "{{ awx_data_volume_host_path }}"
      state: directory
      mode: "0700"
      owner: 1000

  when: container_state == "running"

- name: import role podman_container_systemd to handle containers
  vars:
    container_name: "{{ awx_pod_name }}"
    container_state: running
    container_pod_yaml: "{{ awx_pod_yaml_path }}"
    container_image_list: "{{ awx_container_image_list }}"
    container_firewall_ports:
      - "{{ awx_host_port }}"
  import_role:
    name: podman_container_systemd

- name: "remove AWX configuration file: {{ awx_pod_yaml_path }}"
  file:
    path: "{{ awx_pod_yaml_path }}"
    state: absent
  when: container_state == "absent"
